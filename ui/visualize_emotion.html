<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/visualize_emotion.css">
    <link rel="icon" href="src/images/sentiment_favicon.svg">
<!--    <script src="static/js/visualize_emotion.js"></script>-->
<!--    <script src="static/data/data.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/visualize_emotion.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/slider-multithumb.css">
    <title>Sentiment Visualizer</title>
</head>
<body onload="cleanData(); displayPhraseRanges()">
    <div class="">
        <div id="audio-selection-container">
            <label for="audio-options" style="font-size: 28px;">Choose a piece:  </label>
            <select name="audio-options" id="audio-options" onchange="newAudio(); displayPhraseRanges()">
                    <option>op18_no1_mov1.mp3</option>
                    <option>op18_no1_mov2.mp3</option>
<!--                    <option>op18_no1_mov3.mp3</option>-->
                    <option>op18_no1_mov4.mp3</option>
                    <option>op18_no2_mov1.mp3</option>
<!--                    <option>op18_no2_mov3.mp3</option>-->
                    <option>op18_no2_mov4.mp3</option>
<!--                    <option>op18_no3_mov1.mp3</option>-->
                    <option>op18_no3_mov2.mp3</option>
<!--                    <option>op18_no3_mov3.mp3</option>-->
<!--                    <option>op18_no3_mov4.mp3</option>-->
<!--                    <option>op18_no4_mov1.mp3</option>-->
                    <option>op18_no4_mov2.mp3</option>
<!--                    <option>op18_no4_mov3.mp3</option>-->
<!--                    <option>op18_no4_mov4.mp3</option>-->
<!--                    <option>op18_no5_mov1.mp3</option>-->
<!--                    <option>op18_no5_mov2.mp3</option>-->
<!--                    <option>op18_no5_mov3.mp3</option>-->
<!--                    <option>op18_no5_mov4.mp3</option>-->
<!--                    <option>op18_no6_mov1.mp3</option>-->
                    <option>op18_no6_mov2.mp3</option>
<!--                    <option>op18_no6_mov3.mp3</option>-->
<!--                    <option>op18_no6_mov4.mp3</option>-->
                </select>
            <audio controls id="audio" src="../deprecated/media/op18_no1_mov1.mp3"></audio>
        </div>
        <div id="debug-container">
            <p id="debug"></p>
        </div>
        <div id="emotion-range-container">
            <div class="slider-multithumb">
                <svg role="none"
                   class="slider-group"
                   width="500"
                   height="60">
                <g aria-hidden="true" class="rail">
                  <rect height="0" width="0"></rect>
                </g>
                <g aria-hidden="true" class="range">
                  <rect height="0" width="0"></rect>
                </g>
                <g class="minimum"
                   role="slider"
                   tabindex="0"
                   aria-valuemin="0"
                   aria-valuenow="100"
                   aria-valuemax="250"
                   aria-label="Minimum time in seconds">
                  <text class="value">
                    0
                  </text>
                  <rect class="focus-ring"
                        height="0"
                        width="0"></rect>
                  <polygon class="thumb" points="0,0 0,0"></polygon>
                </g>
                <g class="maximum"
                   role="slider"
                   tabindex="0"
                   aria-valuemin="100"
                   aria-valuenow="250"
                   aria-valuemax="600"
                   aria-label="Maximum time in seconds">
                  <text class="value">
                    0
                  </text>
                  <rect class="focus-ring"
                        height="0"
                        width="0"></rect>
                  <polygon class="thumb" points="0,0 0,0"></polygon>
                </g>
                </svg>
                </div>
            <button onclick="graphEmotionDistribution()">Graph!</button>
        </div>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

</body>
</html>
